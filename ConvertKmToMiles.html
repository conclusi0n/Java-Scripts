<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Kilometers to Miles Program</title>
</head>
<body>
    <h1>Convert Kilometers to Miles Program</h1>
    <script>
        var kilometers = 10;
        var miles = kilometers * 0.621371;
        console.log('Miles: ' + miles);
    </script>
</body>
</html>
