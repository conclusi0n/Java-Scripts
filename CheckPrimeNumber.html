<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime Number Program</title>
</head>
<body>
    <h1>Check Prime Number Program</h1>
    <script>
        var number = 11;
        var isPrime = true;

        if (number === 1) {
            isPrime = false;
        } else {
            for (var i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }
        }

        if (isPrime) {
            console.log('Prime Number');
        } else {
            console.log('Not a Prime Number');
        }
    </script>
</body>
</html>
