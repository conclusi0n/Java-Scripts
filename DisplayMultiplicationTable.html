<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Multiplication Table Program</title>
</head>
<body>
    <h1>Display Multiplication Table Program</h1>
    <script>
        var number = 7;

        for (var i = 1; i <= 10; i++) {
            var result = number * i;
            console.log(number + ' x ' + i + ' = ' + result);
        }
    </script>
</body>
</html>
