<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Program</title>
</head>
<body>
    <h1>Simple Calculator Program</h1>
    <script>
        var num1 = 10;
        var num2 = 5;
        var operator = '*';
        var result;

        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;
            default:
                console.log('Invalid Operator');
        }

        console.log('Result: ' + result);
    </script>
</body>
</html>
