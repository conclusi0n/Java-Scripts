<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Celsius to Fahrenheit Program</title>
</head>
<body>
    <h1>Convert Celsius to Fahrenheit Program</h1>
    <script>
        var celsius = 25;
        var fahrenheit = (celsius * 9/5) + 32;
        console.log('Fahrenheit: ' + fahrenheit);
    </script>
</body>
</html>
