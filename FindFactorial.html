<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Factorial Program</title>
</head>
<body>
    <h1>Find Factorial Program</h1>
    <script>
        var number = 5;
        var factorial = 1;

        for (var i = 1; i <= number; i++) {
            factorial *= i;
        }

        console.log('Factorial of ' + number + ': ' + factorial);
    </script>
</body>
</html>
