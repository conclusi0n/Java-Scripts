<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Among Three Program</title>
</head>
<body>
    <h1>Find Largest Among Three Program</h1>
    <script>
        var num1 = 15;
        var num2 = 7;
        var num3 = 22;

        var largest = Math.max(num1, num2, num3);
        console.log('Largest Number: ' + largest);
    </script>
</body>
</html>
