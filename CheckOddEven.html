<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Odd/Even Program</title>
</head>
<body>
    <h1>Check Odd/Even Program</h1>
    <script>
        var number = 7;

        if (number % 2 === 0) {
            console.log('Even Number');
        } else {
            console.log('Odd Number');
        }
    </script>
</body>
</html>
