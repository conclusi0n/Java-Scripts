<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number Program</title>
</head>
<body>
    <h1>Check Number Program</h1>
    <script>
        var number = 0;

        if (number > 0) {
            console.log('Positive Number');
        } else if (number < 0) {
            console.log('Negative Number');
        } else {
            console.log('Zero');
        }
    </script>
</body>
</html>
